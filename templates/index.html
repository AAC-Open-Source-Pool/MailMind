<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email to Agenda</title>
  <link rel="icon" href="https://ik.imagekit.io/UMMI/LOGO-removebg-preview.png?updatedAt=1752844261031" />
  </head>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom, #5e5e5e, #1f1f1f);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .background-ellipse {
      position: absolute;
      bottom: -20%;
      width: 150vw;
      height: 160vh;
      background: radial-gradient(ellipse at center, #111 0%, #333 100%);
      border-radius: 50%;
      transform: rotate(0deg);
      animation: rotateEllipse 30s linear infinite;
      z-index: -1;
    }
    @keyframes rotateEllipse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: url('https://ik.imagekit.io/UMMI/LOGO-removebg-preview.png?updatedAt=1752844261031') no-repeat center/cover;
      border-radius: 50%;
      border: 2px solid rgb(236, 234, 234);
      box-shadow: 0 0 15px white;
      transition: transform 0.3s ease-in-out;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
    .glass-button {
      padding: 10px 25px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }
    .glass-button:hover {
      filter: brightness(150%);
      color: white;
      border-color: white;
    }
    .welcome-text {
      font-size: 4.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .typing-animation {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: typing 4s steps(20, end), blink 0.8s step-end infinite;
      font-size: 4rem;
      font-family: 'Courier New', Courier, monospace;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
    .subtext {
      font-size: 14px;
      letter-spacing: 1px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

<body>
  <div class="background-ellipse"></div>
  <div class="logo"></div>
  <div class="buttons">
  <a href="/continuewithgoogle"><button class="glass-button">Continue With Google</button></a>
  </div>
  <div class="container">
    <div class="welcome-text">Welcome To</div>
    <div class="typing-animation">"Email To Agenda"</div>
    <div class="subtext">A STUDENT BUILD MACHINE LEARNING PROJECT</div>
  </div>
</body>
</html>
